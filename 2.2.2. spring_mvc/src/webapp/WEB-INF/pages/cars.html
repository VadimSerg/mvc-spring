<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:tf="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarsController</title>
    <style>table th,
    table td{padding:10px;}
    row {
        font-style: oblique
    }
    </style>
</head>

<body>
    <h1>Cars List</h1>

    <table border="1">

        <tr>
          <th>Vendor</th>
          <th>EngineCapacity</th>
          <th>Clearance</th>
        </tr>

        <tr th:each="car,state:${cars}"
            class ="row" th:classappend=${state.odd}?'odd.row':'even-row'>


        <td th:utext=${car.vendor}>Vendor</td>
        <td th:utext=${car.engineCapacity}>EngineCapacity</td>
        <td th:utext =${car.clearance}>Clearance</td>

        </tr>



    </table>

</body>
</html>
